version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: peal
      POSTGRES_PASSWORD: peal_dev_password
      POSTGRES_DB: peal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peal"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: builder
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://peal:peal_dev_password@db:5432/peal
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src

  # For development
  api-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://peal:peal_dev_password@db:5432/peal
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src

volumes:
  postgres_data:
  redis_data:
